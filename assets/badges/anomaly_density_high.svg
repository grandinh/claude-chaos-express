<svg xmlns="http://www.w3.org/2000/svg" width="180" height="22" role="img" aria-label="ANOMALY DENSITY: HIGH">
  <defs>
    <filter id="noise2">
      <feTurbulence type="fractalNoise" baseFrequency="0.95" numOctaves="4" result="noise"/>
      <feColorMatrix in="noise" type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 0 0 0 0.06"/>
      </feComponentTransfer>
      <feBlend in="SourceGraphic" in2="noise" mode="overlay"/>
    </filter>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#69FFDB;stop-opacity:0.85" />
      <stop offset="100%" style="stop-color:#69FFDB;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  <g filter="url(#noise2)">
    <!-- Background (slightly off-kilter) -->
    <path d="M 1 0 L 180 1 L 179 21 L 0 22 Z" fill="#1a1a1a"/>

    <!-- Label section -->
    <path d="M 1 0 L 118 1 L 117 21 L 0 22 Z" fill="url(#grad2)"/>
    <text x="59" y="15.5" font-family="'Courier New', monospace" font-size="11" fill="#000000" text-anchor="middle" font-weight="bold">ANOMALY DENSITY</text>

    <!-- Value section -->
    <text x="149" y="15.5" font-family="'Courier New', monospace" font-size="11" fill="#69FFDB" text-anchor="middle" font-weight="bold">HIGH</text>
  </g>
</svg>
